<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owls Class Weekly Features</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>
    <div id="background-shapes"></div>
    <div class="container">
        <h1>Owls Class</h1>
        <div class="content">
            <div class="main-content">
                <div class="features-grid">
                    <div class="feature" id="letter-feature">
                        <h2>Letter of the Week</h2>
                        <div id="letter-images"></div>
                        <div id="letter" style="display: none;"></div>
                    </div>
                    <div class="feature">
                        <h2>Number of the Week</h2>
                        <div id="number-word" class="dancing-element feature-value"></div>
                    </div>
                    <div class="feature">
                        <h2>Color of the Month</h2>
                        <div id="color-word" class="dancing-element feature-value"></div>
                    </div>
                    <div class="feature">
                        <h2>Shape of the Month</h2>
                        <div id="shape-image"></div>
                        <div id="shape" style="display: none;"></div>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <h2>Today's Activities <button id="editActivities" class="edit-activities-button"><i class="fas fa-pencil-alt"></i></button></h2>
                <ul id="activities" class="activities-list">
                    <!-- Activities will be dynamically added here -->
                </ul>
                <div class="activity-controls" style="display: none;">
                    <input type="text" id="newActivity" placeholder="New activity">
                    <button id="addActivity">Add</button>
                </div>
            </div>
        </div>
    </div>

    <button id="editButton" class="edit-button"><i class="fas fa-edit"></i></button>
    
    <div id="editForm" class="edit-form" style="display: none;">
        <h2>Edit Weekly Features</h2>
        <form id="weeklyFeatures" hx-post="/update-features" hx-target="body">
            <div class="form-group">
                <label for="newLetter">Letter:</label>
                <input type="text" id="newLetter" name="newLetter" required>
            </div>
            
            <div class="form-group">
                <label for="newColor">Color:</label>
                <input type="text" id="newColor" name="newColor" required>
            </div>
            
            <div class="form-group">
                <label for="newNumber">Number:</label>
                <input type="number" id="newNumber" name="newNumber" required>
            </div>
            
            <div class="form-group">
                <label for="newShape">Shape:</label>
                <select id="newShape" name="newShape" required></select>
            </div>
            
            <div class="form-actions">
                <button type="submit">Update</button>
                <button type="button" id="cancelEdit">Cancel</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
